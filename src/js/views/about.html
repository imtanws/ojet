<div>
    <div class="oj-applayout-fixed-top" 
        data-bind="css: { 'demo-transparent-top': router.stateId() === 'aboutList' || router.stateId() === 'aboutDemo'}">
        <header role="banner" class="oj-flex-bar oj-hybrid-applayout-header oj-sm-align-items-center" style="z-index: 1;" data-bind="css: { 'demo-transparent-header oj-hybrid-applayout-header-no-border': router.stateId() === 'aboutList' || router.stateId() === 'aboutDemo'}">

      <!-- ko if: router.stateId() === 'aboutList' || router.stateId() === 'aboutDemo' -->
      <div class="oj-flex-bar-end">
        <oj-button class='demo-social-button' id='profile-action-btn' on-click='[[openPopup]]' display='icons' chroming='half'>
          <span slot='startIcon' class='oj-fwk-icon demo-icon-font-24 demo-jet-icon-24'></span>
          Social Links
        </oj-button>   
      </div>
      <!-- /ko -->
        </header>
    </div>

    <div class="oj-applayout-content oj-complete">
        <div role="main" class="oj-hybrid-applayout-content">
        <div class="oj-flex oj-sm-flex-direction-column oj-hybrid-applayout-page">
        <!-- ko if: router.stateId() === 'aboutList' || router.stateId() === 'aboutDemo' -->
        <div class="demo-about-top-bg">
            <div class="demo-circle-logo-container" style="margin:auto;">
            <div class="demo-circle-logo"></div>
            </div>

          <h2 class="demo-profile-name">张春林</h2>
        </div>
        <!-- /ko -->

 

        <div id="listviewContainer" class="demo-container">
            <div id="page1" class="demo-page">
                <oj-list-view 
                    id="listview" 
                    aria-label="drill down list" 
                    data="[[dataProvider]]" 
                    item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('note_template', true)]]" on-current-item-changed="[[gotoContent]]">
                </oj-list-view>
            </div>
      
            <div id="page2" class="demo-page" style="display: none">
                <oj-button 
                    id="buttonIcon2" 
                    on-click="[[gotoList]]">
                    <span slot="startIcon" 
                        class="oj-fwk-icon-caret-start oj-fwk-icon"
                    ></span>
                    Back
                </oj-button>
                <div class="oj-panel demo-panel">
                    <span data-bind="text: content"></span>
                </div>
            </div>
        </div>
        
        <script type="text/html" id="note_template">
            <li data-bind="attr: {id: 'item'+id}" style="line-height: 30px">
                <div class="oj-flex-bar">
                    <div class="oj-flex-bar-middle oj-flex-bar">
                        <div class="oj-flex-bar-middle" style="font-weight: bold" data-bind="text: name"></div>
                        <div class="oj-flex-bar-end"><span class="oj-flex-item" data-bind="text: date"></span></div>
                    </div>
                    <div 
                    class="oj-flex-bar-end oj-sm-align-items-center">
                        <div role="presentation" class="oj-flex-item oj-fwk-icon oj-listview-drill-icon"></div>
                    </div>         
                </div>
            </li>
        </script>

        
      </div>
    </div>
      </div>
    </div>
  </div>

  <div id="popupWrapper">
    <oj-popup id='aboutPopup' class='demo-popup' tail='none'>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-sm-4 oj-md-4 oj-lg-4 demo-about-social-item oj-flex-item">
          <a href="https://facebook.com/oraclejet" target="_blank" title="Oracle JET Facebook page">
            <img src="css/images/spacer.png" class="demo-gplus-icon" alt="Oracle JET Facebook page" title="Facebook" />
            <h5>Facebook</h5>
          </a>
        </div>
        <div class="oj-sm-4 oj-md-4 oj-lg-4 demo-about-social-item oj-flex-item">
          <a href="https://www.youtube.com/channel/UCcPYy1QhTNyR6fPAGLEsSTw" target="_blank" title="Oracle JET YouTube channel">
            <img src="css/images/spacer.png" class="demo-youtube-icon" alt="Oracle JET YouTube channel" title="YouTube" />
            <h5>Youtube</h5>
          </a>
        </div>
        <div class="oj-sm-4 oj-md-4 oj-lg-4 demo-about-social-item oj-flex-item">
          <a href="https://community.oracle.com/community/development_tools/oracle-jet" target="_blank" title="Oracle JET Forum page">
            <img src="css/images/spacer.png" class="demo-chat-icon" alt="Oracle JET Forum page" title="Forums" />
            <h5>Forums</h5>
          </a>
        </div>
        <div class="oj-sm-4 oj-md-4 oj-lg-4 demo-about-social-item oj-flex-item">
          <a href="https://community.oracle.com/community/development_tools/oracle-jet" target="_blank" title="Oracle JET Blog page">
            <img src="css/images/spacer.png" class="demo-rss-icon" alt="Oracle JET Blog page" title="Blogs" />
            <h5>RSS Feed</h5>
          </a>
        </div>
        <div class="oj-sm-4 oj-md-4 oj-lg-4 demo-about-social-item oj-flex-item">
          <a href="https://twitter.com/oraclejet" target="_blank" title="Oracle JET Twitter page">
            <img src="css/images/spacer.png" class="demo-twitter-icon" alt="Oracle JET Twitter page" title="twitter" />
            <h5>Twitter</h5>
          </a>
        </div>
      </div>
    </oj-popup>
  </div>
</div>
