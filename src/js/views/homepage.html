<div class="oj-hybrid-applayout-page">
    <div id="filmstrip-overlaidpagingcontrol-example" data-bind="ojModule: moduleSettings"></div>
    <div data-bind="ojModule: notice"></div>
    <!-- <div data-bind="ojModule: pullSettings"></div> -->
<!--     <oj-button class='demo-social-button' id='profile-action-btn' data-bind="click: show" display='icons' chroming='half'>
        显示联系人
      </oj-button> -->
    <oj-list-view  
        id="listview" 
        aria-label="list with context menu"  
        data="[[dataProvider]]" 
        item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('server_template', true)]]" 
        selection-mode="single">
        </oj-list-view>
    </div>
    
    <div style="width: 100%;height: 60px"></div>
    <script type="text/html" id="server_template">
        <li data-bind="attr: {id: $data['name']}">
            <div class="oj-flex" style="padding: 10px 0">
                <div class="oj-flex-item list-img-block">
                    <img data-bind="attr: { src: avator }" width="50px">
                </div>
                <div class="oj-flex-item list-txt-block">
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b>产品名称: </b><span data-bind="text: productname"></span></span>
                    </div>
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b>产品描述: </b><span data-bind="text: description"></span></span>
                    </div>
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b>发布时间: </b><span data-bind="text: createdAt"></span></span>
                    </div>
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b>产品利率: </b><span data-bind="text: weight"></span></span>
                    </div>
                </div>
            </div>
        </li>

    </script>

</div>
